                <h3>Create new post</h3>
            </div>
            <div class="modal-body">
                <div class="msg"></div>

                <form id="postForm">

                    <div class="my-3">
                        <label for="">Profile Image</label>
                        <input name="pimage" type="text" class="form-control">
                    </div>
                    
                    <div class="my-3">
                        <label for="">Profile Name</label>
                        <input name="pname" type="text" class="form-control">
                    </div> 

                    <div class="my-3">
                        <label for="">Post Image</label>

                    </div>

                    <div class="my-3">

                    </div> 

                    <div class="my-3">
                        <input value="Post Now" type="submit" class="btn btn-primary w-100">
                    </div> 

                </form>
            </div>
        </div>
    </div>
</div>
